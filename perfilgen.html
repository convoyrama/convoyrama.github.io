<a id="descargar" download="perfil_vtc.png"></a><br><br>

  <canvas id="canvas" width="512" height="512"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let fondoSeleccionado = "fondos/fondo1.png";
    let imagenAvatar = null;

    // Selector visual de fondo
    document.querySelectorAll(".fondo-thumb").forEach(img => {
      img.addEventListener("click", () => {
        document.querySelectorAll(".fondo-thumb").forEach(i => i.classList.remove("seleccionado"));
        img.classList.add("seleccionado");
        fondoSeleccionado = img.getAttribute("data-src");
      });
    });

    // Cargar avatar personalizado
    document.getElementById("avatar").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagenAvatar = new Image();
          imagenAvatar.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generarImagen() {
      const nombre = document.getElementById("nombre").value || "Sin nombre";
      const pais = document.getElementById("pais").value || "";
      const rol = document.getElementById("rol").value || "";
      const size = parseInt(document.getElementById("size").value);

      const fondo = new Image();
      fondo.src = fondoSeleccionado;

      fondo.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(fondo, 0, 0, canvas.width, canvas.height);

        // Dibujo del avatar (circular)
        if (imagenAvatar && imagenAvatar.complete) {
          const centerX = canvas.width / 2;
          const centerY = 180;
          const radius = 70;

          ctx.save();
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();
          ctx.drawImage(imagenAvatar, centerX - radius, centerY - radius, radius * 2, radius * 2);
          ctx.restore();
        }

        // Bandera del paÃ­s (solo el emoji)
        ctx.fillStyle = "white";
        ctx.font = "bold 36px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(pais, canvas.width / 2, 75);

        // Nombre en tamaÃ±o variable
        // Sombra, prueba
        ctx.shadowColor = "black";
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.font = `bold ${size}px didot`;
        ctx.fillText(nombre, canvas.width / 2, 320);

        // Rol abajo
        ctx.font = "bold 30px verdana";
 //       ctx.fillText(rol, canvas.width / 2, 470);
        ctx.fillText(rol, canvas.width / 2, 210);

        // Descargar
        document.getElementById("descargar").href = canvas.toDataURL("image/png");
      };
    }
  </script>
