<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoyrama | Eventos</title>
    <meta name="description" content="Convoyrama - Herramienta para horarios de convoys">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="apple-touch-icon" href="./assets/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #333;
            color: #fff;
        }
        header {
            padding: 10px;
            text-align: center;
            background: #333;
        }
        header p {
            font-size: 1.2em;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contenedor {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #date-select, #timezone-select {
            padding: 6px;
            border: 2px solid rgb(90, 165, 25);
            border-radius: 6px;
            width: 50%;
        }
        #current-user-time, #date-display {
            text-align: center;
            color: rgb(90, 165, 25);
            margin: 10px 0;
        }
        .timeline-container {
            margin-top: 15px;
        }
        .timeline-indicator {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #f0f0f0, #e0f0e0);
            border: 2px solid rgb(90, 165, 25);
            border-radius: 6px;
            color: rgb(90, 165, 25);
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
        }
        .timeline-indicator::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgb(90, 165, 25);
        }
        .slots-explanation {
            font-size: 0.9em;
            text-align: center;
            color: #ccc;
            margin-bottom: 15px;
        }
        .timeline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .slot {
            background: #f0f0f0;
            border: 2px solid rgb(90, 165, 25);
            border-radius: 10px;
            padding: 10px;
            width: calc(100% / 7 - 10px);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .slot:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slot.highlight {
            border: 3px solid rgb(90, 165, 25);
            background: linear-gradient(to bottom, #e0f0e0, #d0e0d0);
            transform: scale(1.05);
        }
        .slot.selected {
            border: 3px solid rgb(90, 165, 25);
            background: #d0e0d0;
        }
        .slot h4 {
            color: rgb(90, 165, 25);
            margin-bottom: 6px;
        }
        .slot .event {
            color: rgb(90, 165, 25);
            font-size: 0.85em;
            font-weight: bold;
        }
        .event-timeline {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .event-timeline h3 {
            color: rgb(90, 165, 25);
            text-align: center;
            margin-bottom: 10px;
        }
        .timeline-bar {
            display: flex;
            height: 20px;
            background: #ddd;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .timeline-segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #fff;
        }
        .timeline-segment.reunion { background: rgb(90, 165, 25); }
        .timeline-segment.viaje { background: #4682b4; }
        .timeline-segment.despedida { background: #aaa; }
        .timeline-segment.next-reunion { background: #a0d0a0; }
        .timeline-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff4500;
            z-index: 10;
        }
        .timeline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8em;
            color: #333;
        }
        .copy-container {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #event-name, #event-link, #event-description {
            width: 100%;
            padding: 6px;
            border: 2px solid rgb(90, 165, 25);
            border-radius: 6px;
        }
        #event-description {
            resize: vertical;
            min-height: 60px;
        }
        #copy-convoy-info {
            padding: 8px 12px;
            background: rgb(90, 165, 25);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            max-width: 600px;
        }
        #copy-convoy-info:hover {
            opacity: 0.8;
        }
        #copy-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: linear-gradient(to right, #f0f0f0, #e0f0e0);
            border: 2px solid rgb(90, 165, 25);
            border-radius: 6px;
            color: rgb(90, 165, 25);
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .slot {
                width: calc(50% - 10px);
            }
            .input-row {
                flex-direction: column;
            }
            #date-select, #timezone-select {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .slot {
                width: 100%;
            }
            .timeline-indicator, #current-user-time, #date-display {
                font-size: 0.9em;
            }
            .timeline-bar {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="pages/pc.html">Creador de Perfil</a>
            <a href="pages/id.html">Licencia</a>
        </nav>
        <p>Horarios de Convoys</p>
    </header>
    <div class="contenedor">
        <div class="input-row">
            <input type="date" id="date-select" value="2025-09-21">
            <select id="timezone-select">
                <option value="auto" selected>Detectar automáticamente</option>
                <option value="-6">UTC-6 (México, Guatemala)</option>
                <option value="-5">UTC-5 (Colombia, Perú)</option>
                <option value="-4.5">UTC-4:30 (Venezuela)</option>
                <option value="-4">UTC-4 (Bolivia, Chile)</option>
                <option value="-3">UTC-3 (Uruguay, Argentina)</option>
                <option value="1">UTC+1 (España)</option>
            </select>
        </div>
        <div id="date-display"></div>
        <div id="current-user-time"></div>
        <div class="timeline-container">
            <div id="timeline-indicator" class="timeline-indicator"></div>
            <p class="slots-explanation">Cada evento tiene una reunión de 30 minutos, seguida de un convoy de 50 minutos y 10 minutos de despedida.</p>
            <div class="timeline" id="slots"></div>
            <div class="copy-container">
                <input type="text" id="event-name" placeholder="Nombre del evento">
                <input type="text" id="event-link" placeholder="Enlace del evento">
                <textarea id="event-description" placeholder="Descripción del evento" rows="3"></textarea>
                <button id="copy-convoy-info">Código para Discord</button>
            </div>
            <div class="event-timeline">
                <h3 id="timeline-title">Línea de Tiempo del Evento Actual</h3>
                <div id="timeline-bar" class="timeline-bar"></div>
                <div id="timeline-labels" class="timeline-labels"></div>
            </div>
        </div>
        <div id="copy-message"></div>
    </div>
    <footer>
        <small>© LAG'S SPEED - CONVOYRAMA 2025</small>
    </footer>
    <script>
        let convoySlots = [];
        let selectedSlot = null;
        let selectedDate = new Date("2025-09-21");
        let userOffset = null;

        // Formatear hora
        function formatTime(date) {
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // Formatear fecha
        function formatDateForDisplay(date) {
            const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            return `${date.getDate()} de ${months[date.getMonth()]} de ${date.getFullYear()}`;
        }

        // Obtener timestamp para Discord
        function getUnixTimestamp(date) {
            return Math.floor(date.getTime() / 1000);
        }

        // Mostrar mensaje de copia
        function showCopyMessage(message = "¡Información copiada al portapapeles!") {
            const copyMessage = document.getElementById("copy-message");
            copyMessage.textContent = message;
            copyMessage.style.display = "block";
            setTimeout(() => { copyMessage.style.display = "none"; }, 2000);
        }

        // Detectar zona horaria
        async function fetchTimezone() {
            const select = document.getElementById("timezone-select");
            if (select.value !== "auto") {
                return parseFloat(select.value);
            }
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const timezoneMap = {
                    'America/Mexico_City': -6,
                    'America/Bogota': -5,
                    'America/Caracas': -4.5,
                    'America/Santiago': -4,
                    'America/Buenos_Aires': -3,
                    'Europe/Madrid': 1
                };
                if (timezoneMap[timezone]) {
                    return timezoneMap[timezone];
                }
            } catch (error) {
                console.warn("Error al detectar zona horaria:", error);
            }
            try {
                const response = await fetch('http://worldtimeapi.org/api/ip');
                const data = await response.json();
                return parseFloat(data.utc_offset);
            } catch (error) {
                console.warn("Error al consultar WorldTimeAPI:", error);
                return -3; // Fallback a UTC-3
            }
        }

        // Cargar slots
        async function loadConvoySlots() {
            try {
                const response = await fetch('./assets/data/convoySlots.json');
                if (!response.ok) throw new Error("Error al cargar slots");
                convoySlots = await response.json();
            } catch (error) {
                console.error("Error al cargar convoySlots:", error);
                convoySlots = [
                    { name: "Slot A", start: "20:00", duration: 30 },
                    { name: "Slot B", start: "21:30", duration: 30 },
                    { name: "Slot C", start: "23:00", duration: 30 },
                    { name: "Slot D", start: "00:30", duration: 30 },
                    { name: "Slot E", start: "02:00", duration: 30 },
                    { name: "Slot F", start: "03:30", duration: 30 },
                    { name: "Slot G", start: "05:00", duration: 30 }
                ];
            }
        }

        // Actualizar hora del usuario
        async function updateTime() {
            userOffset = await fetchTimezone();
            const now = new Date();
            const adjustedNow = new Date(now.getTime() + (userOffset - now.getTimezoneOffset() / 60) * 3600000);
            const offsetDisplay = userOffset % 1 === 0 ? userOffset : userOffset.toFixed(1);
            document.getElementById("current-user-time").textContent = `Tu hora actual: ${formatTime(adjustedNow)} (UTC${userOffset >= 0 ? "+" : ""}${offsetDisplay})`;
            return adjustedNow;
        }

        // Renderizar slots y línea de tiempo
        function renderSlots(userNow) {
            const slotsDiv = document.getElementById("slots");
            const timelineIndicator = document.getElementById("timeline-indicator");
            const timelineBar = document.getElementById("timeline-bar");
            const timelineLabels = document.getElementById("timeline-labels");
            const timelineTitle = document.getElementById("timeline-title");
            const dateDisplay = document.getElementById("date-display");
            const copyButton = document.getElementById("copy-convoy-info");
            const eventNameInput = document.getElementById("event-name");
            const eventLinkInput = document.getElementById("event-link");
            const eventDescriptionInput = document.getElementById("event-description");

            slotsDiv.innerHTML = "";
            timelineIndicator.innerHTML = "";
            timelineBar.innerHTML = "";
            timelineLabels.innerHTML = "";
            dateDisplay.textContent = `Fecha seleccionada: ${formatDateForDisplay(selectedDate)}`;

            let currentSlot = null;
            let nextSlot = null;
            const today = new Date(userNow);
            today.setHours(0, 0, 0, 0);
            const selectedDay = new Date(selectedDate);
            selectedDay.setHours(0, 0, 0, 0);

            convoySlots.forEach((slot, index) => {
                const [hh, mm] = slot.start.split(":").map(Number);
                const utcBase = new Date(selectedDate);
                if (hh < 12 && index > 2) {
                    utcBase.setDate(utcBase.getDate() + 1);
                }
                utcBase.setUTCHours(hh, mm, 0, 0);
                const localStart = new Date(utcBase.getTime() + userOffset * 3600000);
                const salida = new Date(localStart.getTime() + slot.duration * 60000);
                const llegada = new Date(salida.getTime() + 50 * 60000);
                const despedida = new Date(llegada.getTime() + 10 * 60000);
                const nextReunion = new Date(llegada.getTime() + 10 * 60000);

                const div = document.createElement("div");
                div.className = "slot";
                div.innerHTML = `
                    <h4>${slot.name}</h4>
                    <div class="event">Reunión: ${formatTime(localStart)}</div>
                    <div class="event">Salida: ${formatTime(salida)}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
                    div.classList.add("selected");
                    selectedSlot = { name: slot.name, localStart, salida, despedida, date: new Date(selectedDate) };
                    eventNameInput.value = `Convoy ${slot.name}`;
                    eventLinkInput.value = "https://convoyrama.github.io/events.html";
                };
                slotsDiv.appendChild(div);

                if (selectedDay.toDateString() === today.toDateString()) {
                    const diff = localStart - userNow;
                    if (diff > 0 && (!nextSlot || diff < (nextSlot.localStart - userNow))) {
                        nextSlot = { name: slot.name, localStart };
                        div.classList.add("highlight");
                    }
                    if (userNow >= localStart && userNow <= despedida) {
                        currentSlot = { slot, localStart, salida, llegada, despedida, nextReunion };
                    }
                }
            });

            if (selectedDay.toDateString() === today.toDateString() && currentSlot) {
                timelineTitle.textContent = `Línea de Tiempo del Evento ${currentSlot.slot.name}`;
                const { slot, localStart, salida, llegada, despedida, nextReunion } = currentSlot;
                if (userNow >= localStart && userNow < salida) {
                    timelineIndicator.textContent = `El convoy de ${slot.name} está en reunión.`;
                } else if (userNow >= salida && userNow < llegada) {
                    timelineIndicator.textContent = `El convoy de ${slot.name} está en ruta.`;
                } else if (userNow >= llegada && userNow < despedida) {
                    timelineIndicator.textContent = `El convoy de ${slot.name} está en despedidas.`;
                }

                const totalDuration = (nextReunion - localStart) / 60000;
                const elapsed = (userNow - localStart) / 60000;
                const markerPosition = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
                const segments = [
                    { class: "reunion", width: (30 / totalDuration) * 100, label: `Reunión: ${formatTime(localStart)}`, text: "Reunión" },
                    { class: "viaje", width: (50 / totalDuration) * 100, label: `Salida: ${formatTime(salida)}`, text: "En ruta" },
                    { class: "despedida", width: (10 / totalDuration) * 100, label: `Despedida: ${formatTime(llegada)}`, text: "Despedida" },
                    { class: "next-reunion", width: (10 / totalDuration) * 100, label: `Próxima: ${formatTime(nextReunion)}`, text: "Próxima" }
                ];
                segments.forEach(segment => {
                    const div = document.createElement("div");
                    div.className = `timeline-segment ${segment.class}`;
                    div.style.width = `${segment.width}%`;
                    div.textContent = segment.text;
                    timelineBar.appendChild(div);
                    const label = document.createElement("div");
                    label.textContent = segment.label;
                    timelineLabels.appendChild(label);
                });
                if (markerPosition >= 0 && markerPosition <= 100) {
                    const marker = document.createElement("div");
                    marker.className = "timeline-marker";
                    marker.style.left = `${markerPosition}%`;
                    timelineBar.appendChild(marker);
                }
            } else {
                timelineTitle.textContent = "Línea de Tiempo del Evento Actual";
                timelineIndicator.textContent = nextSlot ? `Próximo: ${nextSlot.name} - Reunión ${formatTime(nextSlot.localStart)}` : "No hay eventos próximos hoy";
                timelineBar.innerHTML = `<div style="width:100%;text-align:center;color:#333;">No hay evento activo en ${formatDateForDisplay(selectedDate)}</div>`;
            }

            copyButton.onclick = () => {
                if (!selectedSlot) {
                    showCopyMessage("Selecciona un slot primero.");
                    return;
                }
                const eventName = eventNameInput.value || `Convoy ${selectedSlot.name}`;
                const eventLink = eventLinkInput.value || "https://convoyrama.github.io/events.html";
                const eventDescription = eventDescriptionInput.value || "Sin descripción";
                const { localStart, salida, despedida, date } = selectedSlot;
                const convoyInfo = `**${eventName} - ${formatDateForDisplay(date)}**\n[Enlace](${eventLink})\nReunión: <t:${getUnixTimestamp(localStart)}:f>\nSalida: <t:${getUnixTimestamp(salida)}:f>\nTermina: <t:${getUnixTimestamp(despedida)}:f>\nDescripción: ${eventDescription}`;
                navigator.clipboard.writeText(convoyInfo).then(() => {
                    showCopyMessage();
                }).catch(err => console.error("Error al copiar:", err));
            };
        }

        // Inicializar
        async function init() {
            await loadConvoySlots();
            const dateSelect = document.getElementById("date-select");
            dateSelect.value = selectedDate.toISOString().split('T')[0];
            document.getElementById("date-display").textContent = `Fecha seleccionada: ${formatDateForDisplay(selectedDate)}`;

            const userNow = await updateTime();
            renderSlots(userNow);

            dateSelect.addEventListener("change", async () => {
                selectedDate = new Date(dateSelect.value);
                document.getElementById("date-display").textContent = `Fecha seleccionada: ${formatDateForDisplay(selectedDate)}`;
                const userNow = await updateTime();
                renderSlots(userNow);
            });

            document.getElementById("timezone-select").addEventListener("change", async () => {
                const userNow = await updateTime();
                renderSlots(userNow);
            });

            setInterval(async () => {
                const userNow = await updateTime();
                renderSlots(userNow);
            }, 60000); // Actualizar cada minuto
        }

        window.onload = init;
    </script>
</body>
</html>
