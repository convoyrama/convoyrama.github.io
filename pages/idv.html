async function getCurrentDate() {
    const now = Date.now();
    if (currentDate && now - lastDateFetch < DATE_CACHE_DURATION) return currentDate;
    const apis = [
        {
            url: 'https://worldtimeapi.org/api/timezone/Etc/UTC',
            parse: data => {
                const date = new Date(data.datetime);
                return {
                    day: date.getDate().toString().padStart(2, "0"),
                    month: (date.getMonth() + 1).toString().padStart(2, "0"),
                    year: date.getFullYear()
                };
            }
        },
        {
            url: 'https://timeapi.io/api/Time/current/utc',
            parse: data => ({
                day: data.day.toString().padStart(2, "0"),
                month: data.month.toString().padStart(2, "0"),
                year: data.year
            })
        },
        {
            url: 'https://worldclockapi.herokuapp.com/api/json/utc/now',
            parse: data => {
                const date = new Date(data.currentDateTime);
                return {
                    day: date.getDate().toString().padStart(2, "0"),
                    month: (date.getMonth() + 1).toString().padStart(2, "0"),
                    year: data.getFullYear()
                };
            }
        }
    ];
    for (const api of apis) {
        try {
            const response = await fetch(api.url);
            const data = await response.json();
            const { day, month, year } = api.parse(data);
            currentDate = `${day}/${month}/${year}`;
            lastDateFetch = now;
            isDateFromInternet = true;
            return currentDate;
        } catch (error) {}
    }
    const date = new Date();
    currentDate = `${date.getDate().toString().padStart(2, "0")}/${(date.getMonth() + 1).toString().padStart(2, "0")}/${date.getFullYear()}`;
    lastDateFetch = now;

        console.log(`Drawing tag in color: ${config.color}`);
        ctx.fillText(nickname, config.textX, config.textY + lineHeight * 5);
    }
    if (promodsImg && promodsToggleInput.checked) {
        ctx.drawImage(promodsImg, config.promodsX, config.promodsY, config.logoWidth, config.logoHeight);
    }
    if (dbusworldImg && dbusworldToggleInput.checked) {
        const dbusworldY = promodsToggleInput.checked ? config.dbusworldY : config.promodsY;
        ctx.drawImage(dbusworldImg, config.dbusworldX, dbusworldY, config.logoWidth, config.logoHeight);
    }
    const starConfig = vtcData.starMap[normalizedTruckersmpLink] || { silver: 0 },
          silverStarCount = starConfig.silver || 0;
    console.log(`Input link: ${truckersmpLink}`);
    console.log(`Normalized link: ${normalizedTruckersmpLink}`);
    console.log(`Is valid TMP link: ${isTruckersmpValid}`);
    console.log(`Silver star count: ${silverStarCount}`);
    console.log(`Gold âœµ after name: ${hasGoldStar}`);
    if (silverStarCount > 0 && isTruckersmpValid) {
        ctx.font = `bold 24px ${config.font}`;
        ctx.textAlign = "right";
        const starX = 780;
        let currentY = config.promodsY;
        ctx.fillStyle = "#C0C0C0";
        for (let i = 0; i < silverStarCount; i++) {
            ctx.fillText("â˜…", starX, currentY);
            console.log(`Drawing silver star at x: ${starX}, y: ${currentY}`);
            currentY += 24;
        }
        ctx.textAlign = "left";
    }
    const titleText = isNicknameUnlocked && titleToggleInput.checked ? trans.titleComedic : trans.titleNormal,
          titleY = 500 - 5;
    ctx.font = `bold 22px ${config.font}`;
    ctx.fillStyle = "rgb(240,240,240)";
    ctx.textAlign = "center";
    ctx.textBaseline = "bottom";
    ctx.shadowColor = "rgb(0,0,0)";
    ctx.shadowOffsetX = 1;
    ctx.shadowOffsetY = 1;
    ctx.shadowBlur = 2;
    console.log(`Drawing title in color: rgb(240,240,240)`);
    ctx.fillText(titleText, 400, titleY);
    ctx.shadowColor = "transparent";
    const qrColor = qrColorToggleInput.checked ? "#F0F0F0" : "#141414",
          generateUniformQR = async (value, x, y) => {
              return new Promise(resolve => {
                  try {
                      const qr = new QRCode({
                          content: value,
                          width: config.qrSize,
                          height: config.qrSize,
                          color: qrColor,
                          background: "transparent",
                          ecl: "M",
                          padding: 0
                      }),
                      svgString = qr.svg(),
                      img = new Image();
                      img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
                      img.onload = () => {
                          ctx.save();
                          ctx.setTransform(1, 0, 0, 1, 0, 0);
                          ctx.globalAlpha = 1;
                          ctx.filter = "none";
                          ctx.drawImage(img, x, y, config.qrSize, config.qrSize);
                          ctx.restore();
                          console.log(`QR drawn for ${value} at x=${x}, y=${y}, size=100, background=transparent, foreground=${qrColor}`);
                          resolve();
                      };
                      img.onerror = () => {
                          console.error(`Error loading QR SVG for ${value}`);
                          resolve();
                      };
                  } catch (error) {
                      console.error(`Error generating QR for ${value}:`, error);
                      resolve();
                  }
              });
          };
    if (isTruckersmpValid) {
        await generateUniformQR(truckersmpLink, config.qrX, config.qrY);
    }
    if (isCompanyValid) {
        await generateUniformQR(companyLink, config.qrX - config.qrSize - config.qrSpacing, config.qrY);
    }
    await generateUniformQR("https://convoyrama.github.io/pages/id.html", config.qrX + config.qrSize + config.qrSpacing, config.qrY);
    if (vtcLogoImage && watermarkToggleInput.checked) {
        const centerX = (canvas.width - 180) / 2 + 150,
              centerY = (canvas.height - 180) / 2 + 100;
        ctx.globalAlpha = 0.1;
        ctx.drawImage(vtcLogoImage, centerX, centerY, 180, 180);
        ctx.globalAlpha = 1;
    }
    ctx.restore();
    try {
        updateDownloadLink();
    } catch (error) {
        console.error("Error generating download link:", error);
    }
}
function updateDownloadLink() {
    const downloadLink = document.getElementById("descargar"),
          name = nameInput.value || "unknown";
    try {
        downloadLink.href = canvas.toDataURL("image/png");
        downloadLink.download = `driver_license_${name}.png`;
    } catch (error) {
        downloadLink.href = "#";
        downloadLink.download = "";
        console.error("Error in toDataURL:", error);
    }
}
