<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba API TruckersMP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Prueba API TruckersMP</h2>

  <div class="input-group">
    <label for="truckersmpLink">Enlace TruckersMP (o ID):</label>
    <input type="text" id="truckersmpLink" placeholder="Ej: https://truckersmp.com/user/123456 o 123456">
  </div>

  <button onclick="fetchPlayerData()">Consultar Datos</button>

  <div id="result">
    <h3>Resultados:</h3>
    <p><strong>Nombre:</strong> <span id="playerName"></span></p>
    <p><strong>ID:</strong> <span id="playerId"></span></p>
    <p><strong>Grupo:</strong> <span id="playerGroup"></span></p>
    <p><strong>Baneado:</strong> <span id="playerBanned"></span></p>
    <p><strong>Fecha de Registro:</strong> <span id="playerJoinDate"></span></p>
  </div>

  <script>
    async function fetchPlayerData() {
      const input = document.getElementById('truckersmpLink').value.trim();
      const resultDiv = document.getElementById('result');
      const playerName = document.getElementById('playerName');
      const playerId = document.getElementById('playerId');
      const playerGroup = document.getElementById('playerGroup');
      const playerBanned = document.getElementById('playerBanned');
      const playerJoinDate = document.getElementById('playerJoinDate');

      // Limpiar resultados anteriores
      [playerName, playerId, playerGroup, playerBanned, playerJoinDate].forEach(el => el.textContent = '');
      resultDiv.style.display = 'none';

      // Extraer ID del enlace o usar el input directamente
      let playerIdNum;
      if (input.includes('truckersmp.com/user/')) {
        // Extraer ID del enlace (asumiendo que está después de /user/)
        playerIdNum = input.split('truckersmp.com/user/')[1].split('/')[0] || input.split('truckersmp.com/user/')[1];
      } else {
        // Usar el input como ID directamente
        playerIdNum = input;
      }

      if (!playerIdNum || isNaN(playerIdNum)) {
        alert('Por favor, ingresa un ID válido o un enlace correcto.');
        return;
      }

      try {
        // Hacer la solicitud a la API
        const response = await fetch(`https://api.truckersmp.com/v2/player/${playerIdNum}`);
        const data = await response.json();

        if (data.error) {
          alert('Error: ' + (data.descriptor || 'No se encontró el jugador.'));
          return;
        }

        // Mostrar resultados
        resultDiv.style.display = 'block';
        playerName.textContent = data.response.name || 'No disponible';
        playerId.textContent = data.response.id || 'No disponible';
        playerGroup.textContent = data.response.groupName || 'No disponible';
        playerBanned.textContent = data.response.banned ? 'Sí' : 'No';
        playerJoinDate.textContent = data.response.joinDate || 'No disponible';

      } catch (error) {
        console.error('Error al consultar la API:', error);
        alert('Ocurrió un error al conectar con la API. Revisa la consola para más detalles.');
      }
    }
  </script>
</body>
</html>
