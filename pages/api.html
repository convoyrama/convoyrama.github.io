<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruckersMP Profile Info</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .input-group { margin-bottom: 10px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    .error { color: red; }
    .loading { color: #666; }
  </style>
</head>
<body>
  <h2>Obtener Información del Perfil de TruckersMP</h2>
  <div class="input-group">
    <label for="truckersmpLink">Enlace del Perfil TruckersMP (e.g., https://truckersmp.com/user/12345):</label><br>
    <input type="text" id="truckersmpLink" placeholder="https://truckersmp.com/user/12345" required>
    <button id="fetchButton">Obtener Datos</button>
  </div>
  <div id="result"></div>

  <!-- Cargar axios desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Clase APIManager sin sintaxis TypeScript incompatible
    class APIManager {
      constructor() {
        this.web = axios.create({
          baseURL: 'https://api.truckersmp.com/v2/', // Verifica esta URL
        });
      }

      player(id) {
        return this.web.get(`players/${id}`)
          .then(response => {
            console.log('Respuesta API:', response.data); // Depuración
            return response.data;
          })
          .catch(error => {
            console.error('Error en la solicitud:', error.response ? error.response.data : error.message);
            throw error;
          });
      }
    }

    async function requestPlayer(id) {
      const api = new APIManager();
      try {
        const response = await api.player(id);
        return response.error === false ? response.response : null;
      } catch (error) {
        console.error('Error en requestPlayer:', error);
        return null;
      }
    }

    function fetchPlayerInfo() {
      const linkInput = document.getElementById('truckersmpLink').value.trim();
      const resultDiv = document.getElementById('result');

      // Extraer ID del enlace
      const match = linkInput.match(/\/user\/(\d+)/);
      if (!match) {
        resultDiv.innerHTML = '<p class="error">Error: Enlace inválido. Usa un formato como https://truckersmp.com/user/12345.</p>';
        return;
      }

      const playerId = parseInt(match[1], 10); // Convertir a entero
      if (isNaN(playerId)) {
        resultDiv.innerHTML = '<p class="error">Error: ID no válido.</p>';
        return;
      }

      resultDiv.innerHTML = '<p class="loading">Cargando...</p>';

      requestPlayer(playerId)
        .then(data => {
          if (data) {
            resultDiv.innerHTML = `
              <p><strong>ID:</strong> ${data.id}</p>
              <p><strong>Nombre:</strong> ${data.name || 'No disponible'}</p>
              <p><strong>Fecha de Ingreso:</strong> ${data.joinDate || 'No disponible'}</p>
              <p><strong>Grupo:</strong> ${data.groupName || 'No asignado'}</p>
              <p><strong>Estado Baneado:</strong> ${data.banned ? 'Sí (hasta ' + data.bannedUntil + ')' : 'No'}</p>
              <p><strong>Patreon:</strong> ${data.patreon.isPatron ? 'Sí (Nivel ' + data.patreon.tierId + ')' : 'No'}</p>
              <p><strong>SteamID64:</strong> ${data.steamID64 || 'No disponible'}</p>
            `;
          } else {
            resultDiv.innerHTML = '<p class="error">Error: No se pudo obtener la información del jugador. Verifica el ID o la conexión.</p>';
          }
        })
        .catch(error => {
          resultDiv.innerHTML = `<p class="error">Error: ${error.message || 'Fallo en la solicitud a la API.'}</p>`;
        });
    }

    // Vincular el evento al botón después de que el DOM esté cargado
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('fetchButton');
      button.addEventListener('click', fetchPlayerInfo);
    });
  </script>
</body>
</html>
