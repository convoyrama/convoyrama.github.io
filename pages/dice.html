<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoyrama | Dado 3D</title>
    <meta name="description" content="Convoyrama">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    <style>
        header {
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 10;
            background: var(--accent-bg);
            border-bottom: 1px solid var(--border);
        }

        header p {
            font-size: 1.2em;
            text-shadow: none;
            font-family: Arial, sans-serif;
            font-weight: normal;
            margin: 10px 0;
            color: #fff;
        }

        nav {
            padding: 10px;
            text-align: center;
        }

        nav a,
        nav a:visited {
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            text-shadow: none;
            color: #fff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            margin: auto;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            border: 2px solid #333;
            box-sizing: border-box;
        }

        .face.front  { transform: rotateY(0deg) translateZ(100px); background-image: url('../assets/images/cara1.png'); }
        .face.back   { transform: rotateY(180deg) translateZ(100px); background-image: url('../assets/images/cara2.png'); }
        .face.right  { transform: rotateY(90deg) translateZ(100px); background-image: url('../assets/images/cara3.png'); }
        .face.left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('../assets/images/cara4.png'); }
        .face.top    { transform: rotateX(90deg) translateZ(100px); background-image: url('../assets/images/cara5.png'); }
        .face.bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('../assets/images/cara6.png'); }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="pc.html">Creador de Perfil</a>
            <a href="id.html" id="navLicense">Licencia</a>
            <a href="dice.html">Dado 3D</a>
        </nav>
        <p>Dado 3D Interactivo</p>
    </header>

    <div class="cube-container" id="cube-container">
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <footer>
        <small>© LAG'S SPEED - CONVOYRAMA 2025 - versión 1.7.1</small>
    </footer>

    <script>
        const cube = document.getElementById('cube');
        const rotations = [
            { x: 0, y: 0 },    // cara1 (front)
            { x: 0, y: 180 },  // cara2 (back)
            { x: 0, y: 90 },   // cara3 (right)
            { x: 0, y: -90 },  // cara4 (left)
            { x: 90, y: 0 },   // cara5 (top)
            { x: -90, y: 0 }   // cara6 (bottom)
        ];

        function getRandomFace() {
            return Math.floor(Math.random() * 6);
        }

        function rotateCube() {
            const faceIndex = getRandomFace();
            const rotation = rotations[faceIndex];
            cube.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
        }

        // Rotar al hacer clic
        cube.addEventListener('click', () => {
            cube.style.transition = 'transform 1s';
            rotateCube();
        });

        // Mostrar una cara inicial aleatoria
        rotateCube();
    </script>
</body>
</html>
