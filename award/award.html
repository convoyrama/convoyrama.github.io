<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title id="pageTitle">Convoyrama | Generador de Award</title>
    <meta name="description" content="Convoyrama Award Generator">
    <link rel="stylesheet" href="../assets/style.css"> <!-- Link to main project style -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to award specific style -->
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    <script src="./js/lib/qr-code-styling.js"></script>
</head>
<body>
    <header>

        <p id="headerTitle">Generador de Award</p>
    </header>
    <div class="contenedor">
        <div class="panel">
            <h2>Award Generator Controls</h2>
            <div class="control-group">
                <label for="qrUrlInput">Ranking URL:</label>
                <input type="text" id="qrUrlInput" placeholder="https://convoyrama.com">
            </div>
            <div class="control-group">
                <label for="vtcNameInput">Nombre VTC:</label>
                <input type="text" id="vtcNameInput" placeholder="Nombre de la VTC">
            </div>
            <div class="control-group">
                <label for="middleImageUploader">Imagen Intermedia:</label>
                <input type="file" id="middleImageUploader" accept="image/*">
            </div>
            <div class="control-group">
                <label for="middleImageZoomSlider">Zoom Imagen Intermedia: <span id="middleImageZoomValue">100%</span></label>
                <input type="range" id="middleImageZoomSlider" min="10" max="300" value="100">
            </div>
            <div class="control-group">
                <label for="middleImageXSlider">Posición X Imagen Intermedia: <span id="middleImageXValue">0</span></label>
                <input type="range" id="middleImageXSlider" min="-200" max="200" value="0">
            </div>
            <div class="control-group">
                <label for="middleImageYSlider">Posición Y Imagen Intermedia: <span id="middleImageYValue">0</span></label>
                <input type="range" id="middleImageYSlider" min="-200" max="200" value="0">
            </div>
            <div class="control-group">
                <label for="yPosSlider1">Posición '1º': <span id="yPosValue1"></span></label>
                <input type="range" id="yPosSlider1" min="0" max="1080">
            </div>
            <div class="control-group">
                <label for="yPosSlider2">Posición 'Mes y Año': <span id="yPosValue2"></span></label>
                <input type="range" id="yPosSlider2" min="0" max="1080">
            </div>
            <div class="control-group">
                <label for="yPosSlider3">Posición 'Modo de Competencia': <span id="yPosValue3"></span></label>
                <input type="range" id="yPosSlider3" min="0" max="1080">
            </div>
            <div class="control-group">
                <label for="yPosSlider4">Posición 'Nuevo Texto': <span id="yPosValue4"></span></label>
                <input type="range" id="yPosSlider4" min="0" max="1080">
            </div>
            <div class="control-group">
                <label for="newTextInput">Nuevo Texto:</label>
                <input type="text" id="newTextInput" placeholder="Escribe tu texto aquí">
            </div>
            <div class="control-group">
                <button id="generateQrButton">Generate QR</button>
            </div>
        </div>
        <div id="preview">
            <div id="rankingText"></div>
            <img id="uploadedImagePreview" />
            <div id="qrCodeContainer"></div>
            <div class="award-type-buttons">
                <button id="individualButton">Individual</button>
                <button id="vtcButton">VTC</button>
            </div>
            <div class="canvas-container">
                <canvas id="awardCanvas" width="827" height="1080"></canvas>
            </div>
            <div class="button-group">
                <a id="downloadAward" download="convoyrama_award.png"><button id="botonDescargar">Descargar Award</button></a>
            </div>
        </div>
    </div>
    <footer>
        <small>© CONVOYRAMA 2024 - v0.1</small>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
